<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="green">

  <table border="2">
    <caption>MY Multi Level Table</caption>
    <tr>
       <th rowspan="2" colspan="2"> COLUMN 0</th>
       <th rowspan="2" colspan="2">COLUMN 1</th>
       <th colspan="2"> COLUMN 2</th>
    </tr>

    <tr>
      <th> Column 2a</th>
      <th> Column 2b</th>
    </tr>

    <tr>
      <th rowspan="2">ROW 1</th>
      <th> row 1a</th>
      <td colspan="2" align="center">123</td>
      <td align="center"> 456 </td>
      <td align="center"> 789 </td>
    </tr>

    <tr>
      <th> Row 1b </th>
      <td colspan="2" align="center"> 123</td>
      <td align="center">456</td> 
      <td align="center">789</td>
    </tr>
    <tr>
      <th colspan="2"> Row2</th>
      <td align="center" colspan="2">123</td>
      <td align="center">456</td>
      <td align="center">789</td>
    </tr>


  </table>
  
</body>
</html>
