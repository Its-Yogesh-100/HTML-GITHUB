<!DOCTYPE html>
<html>

<head>
    <title> FORM</title>

</head>

<body style="background-color:crimson ;">
    <MARQUEE>
        <h1> <B>
                <CENTER>HTML FORM </CENTER>
            </B> </h1>
    </MARQUEE>
    <HR color="BLUE" WIDTH="50%" SIZE="4">

    <div>

    </div>

    <form>
        <fieldset>
            <legend>ENQUIRY &COPY;</legend>

            Name:&nbsp;&nbsp;&nbsp<input type="text" value="" name="name" placeholder=" Enter your name " />

            <br>

            <br>
            Country
            <select name="Country">
                <optgroup label="Asia">

                    <option value="India">INDIA</option>
                    <option value="SRILANKA">SRILANKA</option>
                    <option value="NEPAL">NEPAL</option>
                    <option value="BHUTAN">BHUTAN</option>

                    <option value="India">PAKISTAN</option>
                </optgroup>
            </select>

            <br>
            <BR>
            DOB:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="date" name="DATE" value="DATE" />
            <br>

            Date Time :
            <input type="datetime-local" name="datetime-local" />
            <br>

            RANGE:
            <input type="range" name="" value="range" min="0" max="100"/>
            <br>
            <b>Address:<br></b><textarea name="address"></textarea>

            <br>Gender:
            <input type="radio" value="m" name="gender" /> male
            <input type="radio" value="f" name="gender" /> female
            <br />
            <br />

            HOBBIES:
            &nbsp;
            Cricket
            <input type="checkbox" name="HOBBIES" value="cricket" />

            Badmintion
            <input type="checkbox" name="Hobbies" value="badmintion" />
            <br>

            Choose color:
            <input type="color" name="color" value="color" />
            <br>
            <br>

            Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" />
            <br>
            <br>
            password:
            <input type="password" name="password"/>

            <br>
            <br>

            &nbsp;&nbsp;&nbsp
            <input type="submit" value="submit" name="submit" />
            <input type="reset" value="RESET" />

            <br>

        </fieldset>
    </form>

</body>

</html>
