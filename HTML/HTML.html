<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="red">
    <h1><font face="verdana" size="5" color="white" style="border:black"><center>Marquee Tag</center></font></h1>
    <hr width="50%" size="5" color="blue">
    
    <p>
       
       <marquee width="90%"><font face="verdana" size="+5" color="yellow" >This is gadhas workshop</font>t</marquee>

       <marquee width="90%" direction="up"><font face="verdana" size="+5" color="yellow" >This is gadhas workshop</font>t</marquee>
      <br>
      <marquee width="90%" behaviour="scroll"><font face="verdana" size="+3" color="brown" >This is gadhas workshop</font>t</marquee>
     <br>
     <marquee width="90%" direction="right" behaviour="alternate" bgcolor="white"><font face="verdana" size="+5" color="blue" >This is gadhas workshop</font></marquee>
    <br>
    <br>
    <marquee width="90%" vspace="10%" loop="infinite" scrollamount="20"><font face="verdana" size="+5" color="violet" >This is gadhas workshop</font>t</marquee>
    </p>

    
</body>
</html>
